<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Whats App2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

<!-- Модальное окно для ввода имени -->
<div id="nameModal" class="modal">
    <div class="modal-content">
        <h2>Добро пожаловать в WhatsApp2!</h2>
        <p>Введите ваше имя:</p>
        <input type="text" id="usernameInput" placeholder="Ваше имя" maxlength="30">
        <button onclick="submitName()">Начать общение</button>
    </div>
</div>

<div class="status-bar">
    Статус: <span id="connection-status">Офлайн</span> | 
    Пользователь: <span id="current-username">не задан</span>
</div>

<div class="title">
    <img src="https://media1.tenor.com/m/RcssGAbGTGEAAAAC/elephant-run.gif" alt=""></img>
    <h1>Whats App 2</h1>
</div>

<div class="container">
    <div class="contacts">
        <h3>Активные пользователи</h3>
        <div id="users-list" class="users-list">
            <!-- Список пользователей будет добавляться динамически -->
        </div>
    </div>

    <div class="chat">
        <div class="chat-header">Чат с <span id="recipient">выберите пользователя</span></div>
        <div id="messages" class="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Напишите сообщение..." onkeypress="handleEnter(event)" disabled>
            <button onclick="sendMessage()" id="send-button" disabled>Отправить</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
</html>
